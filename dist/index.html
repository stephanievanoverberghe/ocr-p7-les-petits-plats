      <div class="relative">
        <h1
          class="text-center font-anton text-xl uppercase text-color-site-50 md:text-4xl lg:text-5xl"

        </h1>
        <div class="relative mt-7 flex">
          <input
            type="text"

          />
          <button
            class="absolute right-2 top-2 h-8 w-8 rounded-md bg-color-site-100 text-white md:h-12 md:w-12 lg:right-2.5 lg:top-2.5 lg:h-[51px] lg:w-[51px] lg:transition-colors lg:duration-300 lg:ease-in-out lg:hover:bg-color-site-50 lg:hover:text-color-site-100"

          </button>

    <main class="mx-auto mb-52 px-2 pt-6 lg:px-32">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <div class="grid gap-3 md:grid-cols-3 xl:gap-16">
          <!-- Ingredients dropdown -->
          <div
            class="dropdown-container relative inline-block w-full pb-2 text-left lg:max-w-56 lg:pb-0"
          >
            <div class="flex flex-col justify-between">
              <button
                type="button"
                class="dropdown-button mr-16 inline-flex w-full cursor-pointer items-center justify-between rounded-xl bg-white p-4"
              >
                Ingrédients
                <i
                  class="fa-solid fa-chevron-down arrow-icon transition-transform duration-300"
                ></i>
              </button>
            </div>
            <div
              class="dropdown dropdown-panel absolute left-0 z-50 mt-0 hidden w-full origin-top transform rounded-b-xl border-t-0 border-gray-300 bg-white shadow-lg transition-all duration-300 ease-in-out"
            >
              <div class="py-2">
                <div class="relative mb-2 flex items-center px-4">
                  <input
                    type="text"
                    class="search-input w-full rounded-sm border border-color-site-400 px-3 py-2"
                    placeholder="Recherchez"
                  />
                  <button
                    class="clear-search-input absolute right-11 hidden p-2 text-color-site-300"
                  >
                    <i class="fas fa-times fa-xs"></i>
                  </button>
                  <div class="absolute right-7 flex items-center">
                    <i
                      class="fa-solid fa-magnifying-glass text-color-site-300"
                    ></i>
                  </div>
                </div>
                <select
                  multiple
                  class="no-scrollbar dropdown-select h-40 w-full border-0 focus:outline-none focus:ring-0"
                  id="ingredients-select"
                ></select>
              </div>
            </div>
          </div>

          <!-- Appliances dropdown -->
          <div
            class="dropdown-container relative inline-block w-full pb-2 text-left lg:max-w-56 lg:pb-0"
          >
            <div class="flex flex-col justify-between">
              <button
                type="button"
                class="dropdown-button mr-16 inline-flex w-full cursor-pointer items-center justify-between rounded-xl bg-white p-4"
              >
                Appareils
                <i
                  class="fa-solid fa-chevron-down arrow-icon transition-transform duration-300"
                ></i>
              </button>
            </div>
            <div
              class="dropdown dropdown-panel absolute left-0 z-50 mt-0 hidden w-full origin-top transform rounded-b-xl border-t-0 border-gray-300 bg-white shadow-lg transition-all duration-300 ease-in-out"
            >
              <div class="py-2">
                <div class="relative mb-2 flex items-center px-4">
                  <input
                    type="text"
                    class="search-input w-full rounded-sm border border-color-site-400 px-3 py-2"
                    placeholder="Recherchez"
                  />
                  <button
                    class="clear-search-input absolute right-11 hidden p-2 text-color-site-300"
                  >
                    <i class="fas fa-times fa-xs"></i>
                  </button>
                  <div class="absolute right-7 flex items-center">
                    <i
                      class="fa-solid fa-magnifying-glass text-color-site-300"
                    ></i>
                  </div>
                </div>
                <select
                  multiple
                  class="no-scrollbar dropdown-select h-40 w-full border-0 focus:outline-none focus:ring-0"
                  id="appliances-select"
                ></select>
              </div>
            </div>
          </div>
          <!-- Utensils dropdown -->
          <div
            class="dropdown-container relative inline-block w-full pb-4 text-left lg:max-w-56 lg:pb-0"
          >
            <div class="flex flex-col justify-between">
              <button
                type="button"
                class="dropdown-button mr-16 inline-flex w-full cursor-pointer items-center justify-between rounded-xl bg-white p-4"
              >
                Ustensiles
                <i
                  class="fa-solid fa-chevron-down arrow-icon transition-transform duration-300"
                ></i>
              </button>
            </div>
            <div
              class="dropdown dropdown-panel absolute left-0 z-50 mt-0 hidden w-full origin-top transform rounded-b-xl border-t-0 border-gray-300 bg-white shadow-lg transition-all duration-300 ease-in-out"
            >
              <div class="py-2">
                <div class="relative mb-2 flex items-center px-4">
                  <input
                    type="text"
                    class="search-input w-full rounded-sm border border-color-site-400 px-3 py-2"
                    placeholder="Recherchez"
                  />
                  <button
                    class="clear-search-input absolute right-11 hidden p-2 text-color-site-300"
                  >
                    <i class="fas fa-times fa-xs"></i>
                  </button>
                  <div class="absolute right-7 flex items-center">
                    <i
                      class="fa-solid fa-magnifying-glass text-color-site-300"
                    ></i>
                  </div>
                </div>
                <select
                  multiple
                  class="no-scrollbar dropdown-select h-40 w-full border-0 focus:outline-none focus:ring-0"
                  id="ustensils-select"
                >
                  <option value="cuillere" class="py-2">
                    Cuillère à Soupe
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <span
          id="recipe-count"
          class="text-center font-anton text-sm leading-8 lg:text-left"
        ></span>
      </div>

      <div class="mb-11 mt-5">
        <ul id="selected-items" class="flex gap-4">
          <li
            class="flex w-48 items-center justify-between rounded-lg bg-color-site-50 p-4 text-sm"
          >
            Crème de coco
            <button class="ml-2">
              <i class="fas fa-times"></i>
            </button>
          </li>
          <li
            class="flex w-48 items-center justify-between rounded-lg bg-color-site-50 p-4 text-sm"
          >
            Blender
            <button class="ml-2">
              <i class="fas fa-times"></i>
            </button>
          </li>
        </ul>
      </div>
      <div
        id="recipes-container"
        class="grid grid-cols-1 gap-3 md:grid-cols-2 lg:gap-10 xl:grid-cols-3 xl:gap-12"
      ></div>
    </main>
