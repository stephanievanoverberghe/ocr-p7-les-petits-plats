<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/33a775bcdb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/output.css" />
    <title>Les petits plats</title>
  </head>

  <body class="bg-color-site-200 font-manrope text-color-site-100">
    <header class="relative flex h-screen flex-col items-center justify-center">
      <img
        src="src/assets/img/background-header.png"
        class="absolute h-full w-full object-cover"
        alt="Image d'arrière plan"
      />
      <img
        src="src/assets/logo/logo.png"
        class="absolute left-[69px] top-[51px] w-56 md:w-auto"
        alt="Logo du site web Les Petits Plats"
      />
      <div class="relative">
        <h1
          class="text-center font-anton text-xl uppercase text-color-site-50 md:text-4xl lg:text-5xl"
        >
          Chercher parmi plus de 1500 recettes <br />
          du quotidien, simples et délicieuse
        </h1>
        <div class="relative mt-7 flex">
          <input
            type="text"
            class="h-12 w-full rounded-xl px-4 font-manrope placeholder:text-xs focus:outline-none md:h-16 md:placeholder:text-base lg:h-[72px] lg:w-[954px]"
            placeholder="Recherchez une recette, un ingrédient ..."
            id="search"
          />
          <button
            class="absolute right-2 top-2 h-8 w-8 rounded-md bg-color-site-100 text-white md:h-12 md:w-12 lg:right-2.5 lg:top-2.5 lg:h-[51px] lg:w-[51px] lg:transition-colors lg:duration-300 lg:ease-in-out lg:hover:bg-color-site-50 lg:hover:text-color-site-100"
            id="search-button"
          >
            <i class="fas fa-sm md:fa-lg fa-magnifying-glass"></i>
          </button>
          <button
            class="absolute right-10 top-1 rounded-lg p-2 text-color-site-300 md:right-16 md:top-3 lg:right-20 lg:top-4"
            id="clear-button"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </header>
    <main class="mx-auto mb-52 px-2 pt-6 lg:px-32">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <div
          id="dropdowns-container"
          class="grid gap-3 md:grid-cols-3 xl:gap-16"
        ></div>

        <span
          id="recipe-count"
          class="text-center font-anton text-sm leading-8 lg:text-left"
        ></span>
      </div>

      <div class="mb-11 mt-5">
        <ul id="selected-items" class="flex gap-4">
          <li
            class="flex w-48 items-center justify-between rounded-lg bg-color-site-50 p-4 text-sm"
          >
            Crème de coco
            <button class="ml-2">
              <i class="fas fa-times"></i>
            </button>
          </li>
          <li
            class="flex w-48 items-center justify-between rounded-lg bg-color-site-50 p-4 text-sm"
          >
            Blender
            <button class="ml-2">
              <i class="fas fa-times"></i>
            </button>
          </li>
        </ul>
      </div>
      <div
        id="recipes-container"
        class="grid grid-cols-1 gap-3 md:grid-cols-2 lg:gap-10 xl:grid-cols-3 xl:gap-12"
      ></div>
    </main>

    <script type="module" src="dist/js/app.min.js"></script>
    <script src="dist/js/dropdown.min.js"></script>
  </body>
</html>
