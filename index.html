    <header class="relative flex h-screen flex-col items-center justify-center">
      <img
        src="src/assets/img/background-header.png"
        class="absolute h-full w-full object-cover"
        alt="Image d'arrière plan"

        <h1

          Chercher parmi plus de 1500 recettes <br />
          du quotidien, simples et délicieuse

            class="h-12 w-full rounded-xl px-4 font-manrope placeholder:text-xs focus:outline-none md:h-16 md:placeholder:text-base lg:h-[72px] lg:w-[954px]"
