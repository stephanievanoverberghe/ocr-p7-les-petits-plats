<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/33a775bcdb.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="src/output.css" />
        <title>Les petits plats</title>
    </head>

    <body class="bg-color-site-200 font-manrope text-color-site-100">
        <header
            class="relative flex h-screen flex-col items-center justify-center"
        >
            <img
                src="src/assets/img/background-header.png"
                class="absolute h-full w-full object-cover"
                alt="Image d'arrière plan"
            />
            <img
                src="src/assets/logo/logo.png"
                class="absolute left-[69px] top-[51px]"
                alt="Logo du site web Les Petits Plats"
            />
            <div class="relative">
                <h1
                    class="text-center font-anton text-[44px] uppercase text-color-site-50"
                >
                    Chercher parmi plus de 1500 recettes <br />
                    du quotidien, simples et délicieuse
                </h1>
                <div class="relative mt-7 flex">
                    <input
                        type="text"
                        class="h-[72px] w-[954px] rounded-xl px-4 font-manrope focus:outline-none"
                        placeholder="Recherchez une recette, un ingrédient ..."
                        id="search"
                    />
                    <button
                        class="absolute right-2.5 top-2.5 h-[51px] w-[51px] rounded-md bg-color-site-100 text-white transition-colors duration-300 ease-in-out hover:bg-color-site-50 hover:text-color-site-100"
                        id="search-button"
                    >
                        <i class="fas fa-lg fa-magnifying-glass"></i>
                    </button>
                    <button
                        class="absolute right-20 top-4 rounded-lg p-2 text-color-site-300"
                        id="clear-button"
                    >
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="mx-auto h-[500px] px-32 py-6">
            <div class="flex">
                <div class="grid grid-cols-3 gap-16">
                    <!-- Ingrédients Dropdown -->
                    <div
                        class="dropdown-container relative inline-block w-56 text-left"
                    >
                        <div class="flex flex-col justify-between">
                            <button
                                type="button"
                                class="dropdown-button mr-16 inline-flex w-full cursor-pointer items-center justify-between rounded-xl bg-white p-4"
                            >
                                Ingrédients
                                <i
                                    class="fa-solid fa-chevron-down arrow-icon transition-transform duration-300"
                                ></i>
                            </button>
                        </div>
                        <div
                            class="dropdown dropdown-panel absolute left-0 mt-0 hidden w-full origin-top transform rounded-b-xl border-t-0 border-gray-300 bg-white shadow-lg transition-all duration-300 ease-in-out"
                        >
                            <div class="py-2">
                                <div
                                    class="relative mb-2 flex items-center px-4"
                                >
                                    <input
                                        type="text"
                                        class="border-color-site-400 search-input w-full rounded-sm border px-3 py-2"
                                        placeholder="Recherchez"
                                    />
                                    <button
                                        class="clear-search-input absolute right-11 hidden p-2 text-color-site-300"
                                    >
                                        <i class="fas fa-times fa-xs"></i>
                                    </button>
                                    <div
                                        class="absolute right-7 flex items-center"
                                    >
                                        <i
                                            class="fa-solid fa-magnifying-glass text-color-site-300"
                                        ></i>
                                    </div>
                                </div>
                                <select
                                    multiple
                                    class="no-scrollbar dropdown-select h-40 w-full border-0 focus:outline-none focus:ring-0"
                                >
                                    <option value="citron" class="py-2">
                                        Jus de citron
                                    </option>
                                    <option value="glacons" class="py-2">
                                        Glaçons
                                    </option>
                                    <option value="tomate" class="py-2">
                                        Tomate
                                    </option>
                                    <option value="poulet" class="py-2">
                                        Poulet
                                    </option>
                                    <option value="poivron" class="py-2">
                                        Poivron rouge
                                    </option>
                                    <option value="thon" class="py-2">
                                        Thon en miettes
                                    </option>
                                    <option value="vinaigrette" class="py-2">
                                        Vinaigrette
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Appareils Dropdown -->
                    <div
                        class="dropdown-container relative inline-block w-56 text-left"
                    >
                        <div class="flex flex-col justify-between">
                            <button
                                type="button"
                                class="dropdown-button mr-16 inline-flex w-full cursor-pointer items-center justify-between rounded-xl bg-white p-4"
                            >
                                Appareils
                                <i
                                    class="fa-solid fa-chevron-down arrow-icon transition-transform duration-300"
                                ></i>
                            </button>
                        </div>
                        <div
                            class="dropdown dropdown-panel absolute left-0 mt-0 hidden w-full origin-top transform rounded-b-xl border-t-0 border-gray-300 bg-white shadow-lg transition-all duration-300 ease-in-out"
                        >
                            <div class="py-2">
                                <div
                                    class="relative mb-2 flex items-center px-4"
                                >
                                    <input
                                        type="text"
                                        class="border-color-site-400 search-input w-full rounded-sm border px-3 py-2"
                                        placeholder="Recherchez"
                                    />
                                    <button
                                        class="clear-search-input absolute right-11 hidden p-2 text-color-site-300"
                                    >
                                        <i class="fas fa-times fa-xs"></i>
                                    </button>
                                    <div
                                        class="absolute right-7 flex items-center"
                                    >
                                        <i
                                            class="fa-solid fa-magnifying-glass text-color-site-300"
                                        ></i>
                                    </div>
                                </div>
                                <select
                                    multiple
                                    class="no-scrollbar dropdown-select h-40 w-full border-0 focus:outline-none focus:ring-0"
                                >
                                    <option value="blender" class="py-2">
                                        Blender
                                    </option>
                                    <option value="saladier" class="py-2">
                                        Saladier
                                    </option>
                                    <option value="cocotte" class="py-2">
                                        Cocotte
                                    </option>
                                    <option value="cuiseur" class="py-2">
                                        Cuisseur de riz
                                    </option>
                                    <option value="four" class="py-2">
                                        Four
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Ustensiles Dropdown -->
                    <div
                        class="dropdown-container relative inline-block w-56 text-left"
                    >
                        <div class="flex flex-col justify-between">
                            <button
                                type="button"
                                class="dropdown-button mr-16 inline-flex w-full cursor-pointer items-center justify-between rounded-xl bg-white p-4"
                            >
                                Ustensiles
                                <i
                                    class="fa-solid fa-chevron-down arrow-icon transition-transform duration-300"
                                ></i>
                            </button>
                        </div>
                        <div
                            class="dropdown dropdown-panel absolute left-0 mt-0 hidden w-full origin-top transform rounded-b-xl border-t-0 border-gray-300 bg-white shadow-lg transition-all duration-300 ease-in-out"
                        >
                            <div class="py-2">
                                <div
                                    class="relative mb-2 flex items-center px-4"
                                >
                                    <input
                                        type="text"
                                        class="border-color-site-400 search-input w-full rounded-sm border px-3 py-2"
                                        placeholder="Recherchez"
                                    />
                                    <button
                                        class="clear-search-input absolute right-11 hidden p-2 text-color-site-300"
                                    >
                                        <i class="fas fa-times fa-xs"></i>
                                    </button>
                                    <div
                                        class="absolute right-7 flex items-center"
                                    >
                                        <i
                                            class="fa-solid fa-magnifying-glass text-color-site-300"
                                        ></i>
                                    </div>
                                </div>
                                <select
                                    multiple
                                    class="no-scrollbar dropdown-select h-40 w-full border-0 focus:outline-none focus:ring-0"
                                >
                                    <option value="cuillere" class="py-2">
                                        Cuillère à Soupe
                                    </option>
                                    <option value="verres" class="py-2">
                                        Verres
                                    </option>
                                    <option value="presse" class="py-2">
                                        Presse citron
                                    </option>
                                    <option value="couteau" class="py-2">
                                        Couteau
                                    </option>
                                    <option value="saladier" class="py-2">
                                        Saladier
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src="src/js/utils/dropdown.js"></script>
    <script type="module" src="src/js/app.js"></script>
</html>
